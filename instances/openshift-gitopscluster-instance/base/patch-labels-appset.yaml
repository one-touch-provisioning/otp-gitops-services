apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: patch-labels-argocd-clusters
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          apps.open-cluster-management.io/acm-cluster: "true"
  template:
    metadata:
      name: '{{name}}-storage'
    spec:
      project: clusters
      source:
        repoURL: https://github.com/otp-itz/otp-gitops-services.git
        path: patch-labels-argocd-clusters
        helm:
          values: |
            clusterName: {{ name }}
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: 'openshift-gitops'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
